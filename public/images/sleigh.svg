<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sleigh body -->
  <path d="M100 200 C100 180, 120 160, 150 160 L350 160 C380 160, 400 180, 400 200 L400 220 C400 240, 380 250, 350 250 L150 250 C120 250, 100 240, 100 220 Z" fill="#8b4513" stroke="#654321" stroke-width="3"/>
  
  <!-- Sleigh curved front -->
  <path d="M100 200 C80 200, 60 180, 60 150 C60 120, 80 100, 110 100 C120 100, 130 105, 130 115" fill="#8b4513" stroke="#654321" stroke-width="3"/>
  
  <!-- Sleigh runners (skis) -->
  <ellipse cx="200" cy="270" rx="120" ry="8" fill="#2c3e50"/>
  <ellipse cx="300" cy="270" rx="120" ry="8" fill="#2c3e50"/>
  
  <!-- Gift bags in sleigh -->
  <rect x="130" y="180" width="30" height="35" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <rect x="170" y="175" width="25" height="40" fill="#2980b9" stroke="#1f4e79" stroke-width="2"/>
  <rect x="205" y="185" width="35" height="30" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
  <rect x="250" y="180" width="28" height="35" fill="#f39c12" stroke="#d68910" stroke-width="2"/>
  <rect x="285" y="175" width="32" height="40" fill="#9b59b6" stroke="#7d3c98" stroke-width="2"/>
  <rect x="325" y="180" width="30" height="35" fill="#e91e63" stroke="#ad1457" stroke-width="2"/>
  
  <!-- Ribbons on gifts -->
  <rect x="140" y="180" width="10" height="35" fill="#f1c40f"/>
  <rect x="177" y="175" width="8" height="40" fill="#f1c40f"/>
  <rect x="220" y="185" width="10" height="30" fill="#f1c40f"/>
  <rect x="259" y="180" width="9" height="35" fill="#f1c40f"/>
  <rect x="295" y="175" width="10" height="40" fill="#f1c40f"/>
  <rect x="335" y="180" width="10" height="35" fill="#f1c40f"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="80" r="3" fill="#ecf0f1"/>
  <circle cx="80" cy="60" r="2" fill="#ecf0f1"/>
  <circle cx="450" cy="70" r="3" fill="#ecf0f1"/>
  <circle cx="420" cy="50" r="2" fill="#ecf0f1"/>
  
  <!-- Sleigh handles -->
  <rect x="380" y="140" width="8" height="30" fill="#654321"/>
  <circle cx="384" cy="135" r="5" fill="#654321"/>
</svg>